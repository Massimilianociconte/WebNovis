<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{SUBJECT}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        /* Reset */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        /* stylelint-disable property-no-unknown */
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        /* stylelint-enable property-no-unknown */
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { margin: 0; padding: 0; width: 100% !important; height: 100% !important; }

        /* Dark theme base */
        body {
            background-color: #0a0a0f;
            color: #e0e0e0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }

        .email-wrapper {
            background-color: #0a0a0f;
            padding: 32px 16px;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #111118;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(91, 106, 174, 0.15);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            padding: 40px 32px 32px;
            text-align: center;
            border-bottom: 1px solid rgba(91, 106, 174, 0.2);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #ffffff;
            margin: 0;
        }

        .logo-accent {
            color: #5B6AAE;
        }

        .edition-badge {
            display: inline-block;
            margin-top: 12px;
            padding: 4px 14px;
            background: rgba(91, 106, 174, 0.15);
            border: 1px solid rgba(91, 106, 174, 0.3);
            border-radius: 50px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #7B8CC9;
        }

        /* Greeting */
        .greeting {
            padding: 32px 32px 0;
        }

        .greeting p {
            font-size: 16px;
            color: #b0b0b0;
            line-height: 1.6;
            margin: 0;
        }

        .greeting strong {
            color: #ffffff;
        }

        /* Content body */
        .content {
            padding: 24px 32px 32px;
        }

        .content h2 {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin: 0 0 20px;
            line-height: 1.3;
        }

        .content p {
            font-size: 15px;
            color: #c8c8d0;
            line-height: 1.7;
            margin: 0 0 16px;
        }

        .content strong {
            color: #e8e8f0;
        }

        .content em {
            color: #7B8CC9;
            font-style: normal;
            font-weight: 600;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(91, 106, 174, 0.3), transparent);
            margin: 8px 32px;
        }

        /* CTA Section */
        .cta-section {
            padding: 24px 32px;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #5B6AAE, #7B8CC9);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .cta-subtitle {
            font-size: 13px;
            color: #888;
            margin-top: 12px;
        }

        /* Footer */
        .footer {
            background: #0d0d14;
            padding: 28px 32px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer p {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
            margin: 0 0 8px;
        }

        .footer a {
            color: #7B8CC9;
            text-decoration: underline;
        }

        .social-links {
            margin: 16px 0 12px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 8px;
            font-size: 12px;
            color: #888;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .unsubscribe {
            font-size: 11px;
            color: #555;
            margin-top: 16px;
        }

        .unsubscribe a {
            color: #888;
        }

        /* Mobile responsive */
        @media only screen and (max-width: 620px) {
            .email-wrapper { padding: 16px 8px; }
            .header { padding: 28px 20px 24px; }
            .greeting { padding: 24px 20px 0; }
            .content { padding: 20px 20px 24px; }
            .cta-section { padding: 20px; }
            .footer { padding: 24px 20px; }
            .content h2 { font-size: 19px; }
            .content p { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td align="center">
                    <div class="email-container">

                        <!-- Header -->
                        <div class="header">
                            <p class="logo-text">Web<span class="logo-accent">Novis</span></p>
                            <div class="edition-badge">{{EDITION_LABEL}}</div>
                        </div>

                        <!-- Greeting -->
                        <div class="greeting">
                            <p>Ciao <strong>{{NOME}}</strong>,</p>
                        </div>

                        <!-- Content -->
                        <div class="content">
                            {{CONTENT}}
                        </div>

                        <div class="divider"></div>

                        <!-- CTA -->
                        <div class="cta-section">
                            <a href="https://www.webnovis.com/contatti.html" class="cta-button">Parliamo del Tuo Progetto</a>
                            <p class="cta-subtitle">Rispondiamo entro 24 ore</p>
                        </div>

                        <!-- Footer -->
                        <div class="footer">
                            <div class="social-links">
                                <a href="https://www.instagram.com/web.novis/">Instagram</a>
                                <a href="https://www.webnovis.com">Sito Web</a>
                            </div>
                            <p>WebNovis â€” Agenzia Digitale<br>Web, App, Grafica &amp; Social Media</p>
                            <p class="unsubscribe">
                                Ricevi questa email perch&eacute; ti sei iscritto alla newsletter WebNovis.<br>
                                <a href="{{UNSUBSCRIBE_URL}}">Disiscriviti</a> | <a href="https://www.webnovis.com/privacy-policy.html">Privacy Policy</a>
                            </p>
                        </div>

                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
